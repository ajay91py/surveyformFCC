<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Survey of interest</p>
    <form action="http" id="survey-form">
         <fieldset>
            <label for="name" id="name-label">Full name: <input type="text" id="name" placeholder="John Smith" required></label>
            <label for="number" id="number-label">Age: <input id="number" type="number" min="13" max="100" placeholder="18"></label>
            <label for="email" id="email-label">E-mail: <input type="email" id="email" placeholder="johnsmith@mymail.com" required></label>
         </fieldset>
         <fieldset>
            <legend>Do you want to continue?</legend>
            <label for="yes"><input type="radio" name="consent" id="yes" value="1">Yes</label>
            <label for="no"><input type="radio" name="consent" id="no" value="2">No</label>
            <legend>are you sure?</legend><select name="sure" id="dropdown">
                <option value=" ">select again</option>
                <option value="1">YES</option>
                <option value="2">NO</option>
            </select>
         </fieldset>
         <fieldset>
            <legend>Occupation</legend>
            <input type="checkbox" value="1" id="student"><label for="student">Student</label>
            <input type="checkbox" value="2" id="employed" checked><label for="employed">Employed</label>
            <input type="checkbox" value="3" id="un-employed"><label for="un-employed">un-employed</label>
         </fieldset>
         <label for="why">why do you like this project: <textarea name="why" id="why"></textarea></label>
         <hr>
         <input type="submit" value="submit" id="submit">
    </form>
</body>
</html>
